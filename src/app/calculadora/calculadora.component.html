<div class="flex justify-center items-center h-screen">
<div class="max-w-md mx-auto p-4 rounded-md shadow-xl/30 flex flex-col items-center">
  <div class="sm:text-center">
    <h1 class="text-3xl font-bold text-center pb-3">Calculadora</h1>
    <label class="text-1xl font-semibold" for="num1">Número 1:</label>
    <input class="indent-2 rounded w-full h-10 mb-4 border border-blue-900" type="number" id="num1" [(ngModel)]="num1" />

    <label class="text-1xl font-semibold" for="num2">Número 2:</label>
    <input class="indent-2 rounded w-full h-10 mb-4 border border-blue-900" type="number" id="num2" [(ngModel)]="num2" />

    <button class="w-full h-10 mb-4 bg-blue-900 hover:bg-blue-700 active:bg-blue-600 text-white font-bold px-4 shadow-md rounded"
            type="button" (click)="somar()">Somar</button>
    <button class="w-full h-10 mb-4 bg-blue-900 hover:bg-blue-700 active:bg-blue-600 text-white font-bold px-4 shadow-md rounded"
            type="button" (click)="restar()">Restar</button>

  </div>

  <div class="sm:text-center pt-3" *ngIf="resultadoSoma && resultadoResto">
    <h2 class="text-2xl font-bold">Resultado:</h2>
    <p class="text-1xl font-semibold">Soma: {{ resultadoSoma }}</p>
    <p class="text-1xl font-semibold">Resta: {{ resultadoResto }}</p>
  </div>
</div>
</div>
